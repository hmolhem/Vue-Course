<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Forms check box</title>
</head>
<body>
    <div id="app">
        <h1 v-text="title"></h1>
        <div>
            <label>First CheckBox </label>
            <input type="checkbox" v-model="checkBox" value="ch01">
        </div>
        <div>
            <label>Second CheckBox </label>
            <input type="checkbox" v-model="checkBox" value="ch02">
        </div>
        <button type="submit" @click.prevent="sendCheck()">send</button>
    </div>
    <script src="./app/main.js"></script>
</body>
</html>
